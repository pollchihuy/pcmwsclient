<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Customer WS</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-12">
                <button id="open-socket" class="btn btn-default" type="button" th:onclick="clickWS()">OPEN</button>
                <button id="close-socket" class="btn btn-default" type="button" th:onclick="dc()">CLOSE</button>
            </div>
            <div class="col-md-12">
                <label id="label-session" ></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="message-history" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Messages
                            <span
                                    id="notifications"
                                    style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="messages" th:text="${message}">
                    </tbody>
                </table>
            </div>
<!--            <div>-->
<!--                <a th:text="${}"></a>-->
<!--            </div>-->
        </div>
    </div>
</body>
</html>
